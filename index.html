    .controls {
      display: flex;
      max-width: 98%;
      position: relative;
    }
      .button {
        position: relative;
        text-decoration: none;
        background-image: linear-gradient(#485258, #30383c);
        color: #eceff1;
        font-size: 0.9em;
        flex: 2;
        line-height: 1;
        text-align: center;
        cursor: pointer;
        height: 26px;
        user-select: none;
      }
        .button:not(.active) {
          text-shadow: 0 0 21px rgba(223, 206, 228, 0.5), 0 -1px 0 #311d47;
          box-shadow:
            inset 0 1px 1px rgba(255,255,255, 0.1),
            inset 0 -1px 0px rgba(0,0,0, 0.2),
            0 9px 16px 0 rgba(0, 0, 0, 0.3),
            0 4px 3px 0 rgba(0, 0, 0, 0.3),
            0 0 0 1px rgba(0,0,0,.2);
        }
        .button:not(.active):hover,
        .button:not(.active):focus {
          color: var(--accent);
        }
        .button:not(.active):active {
          color: var(--accent) !important;
          background: #313335;
          text-shadow: 0 0 5px #618398, 0 0 5px  #618398, 0 0 2px  #fff, 0 0 1px  #000, 0 0 5px  #618398;
          color: var(--accent);
        }
        .button.active,
        .button:active {
          box-shadow:
            0 9px 16px 0 rgba(0, 0, 0, 0.1),
            0 0 0 1px rgba(0,0,0,.6),
            0 2px 1px 0 rgba(255,255,255, 0.05),
            inset 0 0 4px 3px rgba(0,0,0, 0.2),
            inset 0 0 10px rgba(0,0,0,.5);
          background: #313335;
          color: var(--accent);
        }
        .button.active:after,
        .button:active:after,
        .button.active:before,
        .button:active:before {
          position: absolute;
          background: linear-gradient(to bottom, #485258 0%,#485258 15%,var(--accent) 50%,var(--accent) 50%,var(--accent) 51%,#30383c 85%,#30383c 100%);
          display: block;
          content: "";
          width: 1px;
          height: 36px;
          top: 1px;
          box-shadow:0px 0 0px rgba(134,199,239,.2),  0px 0 1px rgba(255,255,255,.2),0px 0 5px rgba(255,255,255,.4);
        }
        .button.active:before,
        .button:active:before { left: -2px; }
        .button.active:after,
        .button:active:after { right: -2px; }
        .button.active { z-index: 10; }
        .button:active { z-index: 9; }
        .button.first:active:before,
        .button.last:active:after{
          box-shadow: 0 0 0;
          background:transparent;
        }
      .control__spacer { flex: .2; }
      .draggy-mcgee {
        background-color: rgba(0,0,0,0.5);
        border-radius: var(--rad);
        position: relative;
        min-width: 10.2em;
        border: 1px solid #2f3437;
        cursor: cell;
      }
        .draggy-mcgee::before {
          content: "Load Media…";
          font-family: Joystix, monospace;
          display: inline-block;
          font-size: 10px;
          color: var(--accent);
          padding-left: 2em;;
          padding-top: 7px;
          cursor: cell;
        }
        .draggy-mcgee:drop {
          border-color: var(--accent);
        }
      [type="file"] {
        cursor: cell;
        background-color: rgba(255,255,255,0.5);
        padding: 7px 0;
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
      }
      [type="number"],
      [type="text"] {
        background-color: #1f2325;
        font-family: Joystix, monospace;
        color: var(--accent);
        font-size: 10px;
        border: 0;
      }
      [id="playbackrate"] {
        max-width: 5em;
        text-align: center;
      }
      [id="videoFile"] {
        padding: 6px 10px;
        border-color: #272b2e;
        border-width: 1px;
        border-style: solid;
        border-right-width: 0;
        min-width: 300px;
        flex: 3;
      }
      .icon-white { fill: white; }
      .icon-inline-ctrl {
        line-height: 2.5;
      }
      .play-state [id="icon-pause"] { display: none; }
      :not(.play-state) > [id="icon-play"] { display: none; }
  </style>
</head>

    // dragon! I added this a couple years ago when I was cobbling together a prototype for immediate use
    // if memory serves there are some security concerns here such that you should only run this locally, never from the Internet
    (function localFileVideoPlayer() {
      'use strict'
      var URL = window.URL || window.webkitURL
      var playSelectedFile = function (event) {
        var file = this.files[0]
        var type = file.type
        var videoNode = document.querySelector('video')
        var canPlay = videoNode.canPlayType(type)
        if (canPlay === '') canPlay = 'no'
        var message = 'Can play type "' + type + '": ' + canPlay
        var isError = canPlay === 'no'
        console.log(message)
        if (isError) {
          return
        }
        var fileURL = URL.createObjectURL(file)
        videoNode.src = fileURL
        document.getElementById("videoplayer").click();
      }
      var inputNode = document.querySelector('#file')
      if (inputNode) {
        inputNode.addEventListener('change', playSelectedFile, false)
      }
    })()

    function init() {
      var video = document.getElementById("videoplayer");
      //  play video
      function vidplay(evt) {
        if (video.src == "") {  // inital source load
          getVideo();
        }
        button = evt.target; //  get the button id to swap the text based on the state
        if (video.paused) {   // play the file, and display pause symbol
          video.play();
        } else { // pause the file, and display play symbol
          video.pause();
        }
      }
      //  load video file from input field
      function getVideo() {
          var fileURL = document.getElementById("videoFile").value;  // get input field
          if (fileURL != "") {
              video.src = fileURL;
              video.load();  // if HTML source element is used
              document.getElementById("play").click();  // start play
              video.focus();
          } else {
              errMessage("Enter a valid video URL");  // fail silently
          }
      }

      //  button helper functions
      //  skip forward, backward, or restart
      function setTime(tValue) {
      //  if no video is loaded, this throws an exception
      try {
          if (tValue == 0) { video.currentTime = tValue; }
          else { video.currentTime += tValue; }

        } catch (err) {
          errMessage("Video content might not be loaded");
        }
      }
      // display an error message
      function errMessage(msg) {
        document.getElementById("errorMsg").textContent = msg;
        setTimeout("document.getElementById('errorMsg').textContent=''", 5000);
      }
      // change volume based on incoming value
      function setVol(value) {
          var vol = video.volume;
          vol += value;
          //  test for range 0 - 1 to avoid exceptions
          if (vol >= 0 && vol <= 1) {
              // if valid value, use it
              video.volume = vol;
          } else {
              // otherwise substitute a 0 or 1
              video.volume = (vol < 0) ? 0 : 1;
          }
      }
      //  button events
      //  Play
      document.getElementById("play").addEventListener("click", vidplay, false);
      //  Skip backward
      document.getElementById("rew").addEventListener("click", function () { setTime(-5); }, false);
      //  Skip forward
      document.getElementById("fwd").addEventListener("click", function () { setTime(5); }, false);
      //  set src == latest video file URL
      // document.getElementById("loadVideo").addEventListener("click", getVideo, false);

          // fail with message
          video.addEventListener("error", function (err) {
              errMessage(err);
          }, true);

          // playback speed buttons
          function playbackrateUpdater() {
            document.getElementById('playbackrate').value = Math.round(video.playbackRate * 100) / 100;
          }
          document.getElementById("slower").addEventListener("click", function () {
              video.playbackRate -= 0.1;
              playbackrateUpdater();
          }, false);
          document.getElementById("faster").addEventListener("click", function () {
              video.playbackRate += 0.1;
              playbackrateUpdater();
          }, false);
          document.getElementById("normal").addEventListener("click", function () {
              video.playbackRate = 1;
              playbackrateUpdater();
          }, false);
          Mousetrap.bind('shift+1', function() {
            video.playbackRate = 1;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+2', function() {
            video.playbackRate = 2;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+3', function() {
            video.playbackRate = 3;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+4', function() {
            video.playbackRate = 4;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+5', function() {
            video.playbackRate = 5;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+6', function() {
            video.playbackRate = 6;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+7', function() {
            video.playbackRate = 7;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+8', function() {
            video.playbackRate = 8;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+9', function() {
            video.playbackRate = 9;
            playbackrateUpdater();
          });
          Mousetrap.bind('shift+0', function() {
            video.playbackRate = 16;
            playbackrateUpdater();
          });
          $( "#playbackrate" ).bind('input', function(){
            video.playbackRate = $(this).val();
          });

      // remember the last entered video
      // var lastMedia = document.getElementById('videoFile');
      // if( localStorage.last ){
      //     lastMedia.value = localStorage.last;
      // }
      // lastMedia.addEventListener('blur', function(){
      //     localStorage.last = lastMedia.value;
      // }, false);

    }// end of video player

      });
      // control hide clicker
      $('#hidecontrols').click(function(){ $('#w-controls').toggleClass('hide'); });
      $('#play').click(function(){ $('#play').toggleClass('play-state'); });
    }); // onload
